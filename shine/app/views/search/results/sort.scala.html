@{
        <div class="form-group">
                <select class="form-control" name="sort" id="sort" onchange="setSort(this);">
                        <!-- get from some where -->
                        <!-- The user should be able to choose to sort search results by:

                            relevance/score (default)
                            crawl data (asc/dec
                            url (a-z)
                            url (z-a)
                            content type (a-z)
                            content type (z-a)-->

                        <option value="score">Relevance</option>
                        <option value="crawl_date" data-order="desc">Crawl date (descending)</option>
                        <option value="crawl_date" data-order="asc">Crawl date (ascending)</option>
                        <option value="domain" data-order="desc">URL (a-z)</option>
                        <option value="domain" data-order="asc">URL (z-a)</option>
                        <option value="content_type_norm" data-order="desc">Content type (a-z)</option>
                        <option value="content_type_norm" data-order="asc">Content type (z -a)</option>
                        <option value="title">Title</option>
                        <option value="sentiment_score">Sentiment score</option>
                </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="hidden" name="order" id="order"/>
        </div>
}
